- name: OpenSeadragon
  id: osd
  img_url: img/showcase/osd.jpg
  desc:
  - >
    An open-source, web-based viewer for zoomable images, implemented in pure JavaScript.
  github_url: https://github.com/openseadragon/openseadragon
  url: showcase/osd-viewer.html

- name: Mirador Viewer
  id: mirador
  img_url: img/showcase/mirador.jpg
  desc:
  - >
    An open-source, web-based 'multi-up' viewer that supports zoom-pan-rotate
    functionality, ability to display/compare simple images, and images with
    annotations.
  github_url: https://github.com/IIIF/mirador
  url: showcase/mirador-viewer.html

- name: Loris IIIF Image Server
  id: loris
  img_url: img/showcase/loris.jpg
  desc:
  - >
    Loris is an open source, Python-based image server that supports the IIIF
    Image API version 2.0. Loris supports JPEG2000 as well as JPEG and TIFF source images.
  github_url: https://github.com/pulibrary/loris
  url: showcase/loris-server.html

- name: Wellcome Player
  id: wellcome
  img_url: /img/showcase/wellcome-player.jpg
  desc:
  - >
    Developed by Digirati, the player can be used to display all types of digital
    content, including cover-to-cover books, archives, works of art, videos and
    audio files.
  github_url: https://github.com/wellcomelibrary/player
  url: showcase/wellcome-player.html

- name: IIP Image Viewer
  id: iip
  img_url: img/showcase/iip.png
  desc:
  - >
    IIPImage is a high-performance feature-rich image server system
    for web-based streamed viewing and zooming of ultra high-resolution images.
    IIPImage Server is designed to be embedded within a host web server such as Apache, Lighttpd, 
    MyServer or Nginx. It supports TIFF and JPEG2000 source images.
  github_url: https://github.com/ruven
  url: showcase/iipimage-viewer.html

- name: Yale Center for British Art
  id: ycba
  img_url:  img/showcase/yale-ycba-iipmooviewer.png
  desc:
  - >
    The Yale Center for British Art uses IIPMooviewer's IIIF Image API support
    to provide access to high-resolution images.
  url:  showcase/ycba.html
